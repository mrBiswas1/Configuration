
spring.datasource.url=jdbc:mysql://localhost/order_dev
spring.datasource.username=root
spring.datasource.password=8001323291
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8083
# ===============================
# APPLICATION
# ===============================
spring.application.name=order-service-p1
# (change to payment-service in payment app)

# ===============================
# ZIPKIN
# ===============================
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# ===============================
# TRACING (MICROMETER)
# ===============================
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===============================
# LOGGING (TRACE + SPAN)
# ===============================
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
